<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="components/head(titulo=#{login.pagina_titulo})"></head>
<body>


<div th:include="components/menu"></div>
<div class="container main-container">
    <div class="row">
        <div class="col-md-8">
            <h1 th:text="#{login.pagina_titulo}"></h1>
            <p th:if="${loginError}" class="error">Usu√°rio ou senha incorreto.</p>
            <form th:action="@{/login}" method="post">
                <label for="email" th:text="#{login.email}"></label>
                <input type="text" id="email" name="email" autofocus="autofocus" class="form-control" /> <br />
                <label for="senha" th:text="#{login.senha}"></label>
                <input type="password" id="senha" name="password" class="form-control" /> <br />
                <button type="submit" class="btn btn-success" th:text="#{login.btn}"></button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
