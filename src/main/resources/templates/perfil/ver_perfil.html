<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="components/head(titulo=${usuario.nome})"></head>
<body>
<div th:replace="components/menu"></div>


<div class="container main-container">
    <div class="row">
        <div class="col-md-8">
            <h1 th:text="#{perfil.editar.titulo}">Edit profile</h1>

            <form th:action="@{/perfil/salvar}" method="post">
                <div class="form-group">
                    <label for="name" th:text="#{registro.nome}">Name</label> *
                    <input type="text" id="name" name="nome" autofocus="autofocus" required="required" class="form-control" th:value="${usuario?.nome}" />
                </div>

                <div class="form-group">
                    <label for="email" th:text="#{login.email}">E-mail</label> *
                    <input type="text" id="email" name="email" required="required" class="form-control" th:value="${usuario?.email}" /> <br />
                </div>

                <div class="form-group">
                    <label for="biography" th:text="#{perfil.editar.form.bio}">Biography</label> *
                    <textarea id="biography" name="biografia" required="required" class="form-control" th:utext="${usuario?.perfil?.biografia}"></textarea>
                </div>

                <div class="form-group">
                    <label for="location" th:text="#{perfil.editar.form.localizacao}">Location</label>
                    <input type="text" id="location" name="localizacao" class="form-control" th:value="${usuario?.perfil?.localizacao}" /> <br />
                </div>

                <div class="form-group">
                    <label for="linkedin">Linkedin</label>
                    <input type="text" id="linkedin" name="social" class="form-control" th:value="${usuario?.perfil?.social}" /> <br />
                </div>


                <div class="form-group">
                    <button class="btn btn-success" th:text="#{save}">Save</button>
                </div>
            </form>


        </div>
    </div>
</div>


</body>
</html>
